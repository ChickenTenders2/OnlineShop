{% extends "base.html" %}

{% block content %}
    <div class="total-items">
        <h1>Search Results</h1>
        {% if results %}
          {% for result in results %}
            <div>
              <h2><a href="{{ url_for('singleProductPage', sneakerID=result.id) }}">{{ result.name }}</a></h2>
              <p>{{ result.description|truncate(100, True, '...') }} <a href="{{ url_for('singleProductPage', sneakerID=result.id) }}">Read more</a></p>
            </div>
          {% endfor %}
        {% else %}
          <p>No results found.</p>
        {% endif %}
    </div>
{% endblock %}
